<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>phone</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <a href="#!"><img src="images/logo.png" alt=""></a>
            </div>
            <div class="nav_links">
                <ul>
                    <li><a href="#!">home</a></li>
                    <li><a href="#!">phone</a></li>
                    <li><a href="#!">accesories</a></li>
                    <li><a href="#!">cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP,Wide Angle Lens</p>
                        </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 11nm</p>
                        </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                        <div>
                            <h1>Display</h1>
                            <p>6.5 Mini-Drop Fulscreen</p>
                        </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                        <div>
                            <h1>Battery</h1>
                            <p>50000mAh, 950 Hrs Standby</p>
                        </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="Up_Btn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="Down_Btn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var Up_Btn = document.getElementById("Up_Btn");
        var Down_Btn = document.getElementById("Down_Btn");

        var rotateValue = circle.style.transform;
        var rotatesum;


        Up_Btn.onclick = function ()
        { 
            rotatesum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotatesum;
            rotateValue = rotatesum;
        }
        Down_Btn.onclick = function ()
        { 
            rotatesum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotatesum;
            rotateValue = rotatesum;
        }
    </script>
</body>
</html>
